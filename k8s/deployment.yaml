apiVersion: apps/v1
kind: Deployment
metadata:
  name: right-backend-deployment
  namespace: right-backend
  labels:
    app: right-backend
spec:
  replicas: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 1
  selector:
    matchLabels:
      app: right-backend
  template:
    metadata:
      labels:
        app: right-backend
    spec:
      containers:
      - name: right-backend
        image: localhost:32000/right-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        command: ["/bin/app"]
        env:
        - name: ENV
          value: "production"
        volumeMounts:
        - name: config-volume
          mountPath: /config.yml
          subPath: config.yml
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "3Gi"
            cpu: "1500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      volumes:
      - name: config-volume
        configMap:
          name: right-backend-config
      restartPolicy: Always